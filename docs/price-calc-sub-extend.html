<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0ed3ff">

    <title>Awakari App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="price-calc-sub-extend.js"></script>

</head>
<body onload="loadForm()">

<div id="msg_new" class="flex-1 flex flex-col w-[320px] mx-auto" style="display: flex">
    <!-- section body top nav -->
    <nav class="flex-none justify-between h-10 w-[320px] py-2">
        <span class="text-lg">
            <center><b>Subscription Extension</b></center>
        </span>
    </nav>

    <main>
        <form class="space-y-2 py-2 items-center">
            <div class="grid grid-cols-4">
                <span class="m-1 col-span-2" id="add">Add:</span>
                <input type="number" id="add_days" min="10" max="365" value="30" onchange="refreshPrice('add_days')" class="border m-1 focus:shadow-md outline-none"/>
                <span class="m-1">days</span>
                <input type="range" id="add_days_range" min="10" max="365" value="30" onchange="refreshPrice('add_days_range')" class="col-span-4 m-1 border focus:shadow-md outline-none"/>
                <span class="m-1 col-span-2">Price per day:</span><span class="m-1" id="price_daily"></span><span class="m-1">€</span>
                <span class="m-1 col-span-2">Total:</span><span class="m-1" id="price_total"></span><span class="m-1">€</span>
            </div>
            <span class="items-center flex py-2 h-16">
                <button type="button" title="Submit" class="submit h-full w-full flex text-center items-center" onclick="submitMsg()">
                    <p class="text-lg ml-32">Submit</p>
                </button>
            </span>
        </form>
    </main>
</div>

</body>
</html>
