<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0ed3ff">

    <title>Awakari App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="menu.js"></script>

</head>
<body onload="loadForm()">

<div class="grid-cols-3 w-[320px] mx-auto space-y-2 space-x-2">

    <h1 class="text-2xl col-span-3 mt-4 mx-2">Publishing</h1>
    <button class="before:ease relative h-8 w-16 overflow-hidden border border-teal-500 bg-teal-500 text-white shadow-2xl transition-all before:absolute before:right-0 before:top-0 before:h-12 before:w-6 before:translate-x-12 before:rotate-6 before:bg-white before:opacity-10 before:duration-700 hover:shadow-teal-500 hover:before:-translate-x-40">
        <span relative="relative z-10">List</span>
    </button>
    <button class="before:ease relative h-8 w-16 overflow-hidden border border-sky-500 bg-sky-500 text-white shadow-2xl transition-all before:absolute before:right-0 before:top-0 before:h-12 before:w-6 before:translate-x-12 before:rotate-6 before:bg-white before:opacity-10 before:duration-700 hover:shadow-sky-500 hover:before:-translate-x-40">
        <span relative="relative z-10">+ New</span>
    </button>
    <button class="before:ease relative h-8 w-16 overflow-hidden border border-indigo-500 bg-indigo-500 text-white shadow-2xl transition-all before:absolute before:right-0 before:top-0 before:h-12 before:w-6 before:translate-x-12 before:rotate-6 before:bg-white before:opacity-10 before:duration-700 hover:shadow-indigo-500 hover:before:-translate-x-40">
        <span relative="relative z-10">Usage</span>
    </button>

    <h1 class="text-2xl col-span-3 mt-4">Subscriptions</h1>
    <button class="before:ease relative h-8 w-16 overflow-hidden border border-teal-500 bg-teal-500 text-white shadow-2xl transition-all before:absolute before:right-0 before:top-0 before:h-12 before:w-6 before:translate-x-12 before:rotate-6 before:bg-white before:opacity-10 before:duration-700 hover:shadow-teal-500 hover:before:-translate-x-40">
        <span relative="relative z-10">List</span>
    </button>
    <button class="before:ease relative h-8 w-16 overflow-hidden border border-sky-500 bg-sky-500 text-white shadow-2xl transition-all before:absolute before:right-0 before:top-0 before:h-12 before:w-6 before:translate-x-12 before:rotate-6 before:bg-white before:opacity-10 before:duration-700 hover:shadow-sky-500 hover:before:-translate-x-40">
        <span relative="relative z-10">+ New</span>
    </button>
    <button class="before:ease relative h-8 w-16 overflow-hidden border border-indigo-500 bg-indigo-500 text-white shadow-2xl transition-all before:absolute before:right-0 before:top-0 before:h-12 before:w-6 before:translate-x-12 before:rotate-6 before:bg-white before:opacity-10 before:duration-700 hover:shadow-indigo-500 hover:before:-translate-x-40">
        <span relative="relative z-10">Usage</span>
    </button>

</div>
</body>
</html>
