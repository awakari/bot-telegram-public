<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0ed3ff">

    <title>Awakari App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="spectre-icons.min.css">
    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="jsoneditor.min.js"></script>
    <script src="sub-cond-schema.js"></script>

</head>
<body>

<div id="sub_new" class="flex-1 flex flex-col w-[320px] mx-auto" style="display: flex">

    <span class="text-lg grid grid-cols-2 my-2">
        <span class="text-lg">New Subscription</span>
        <span class="ml-4">
            <span>Advanced</span>
            <label class="ml-1 switch">
                <input type="checkbox" checked="checked" id="toggle_mode">
                <span class="slider round"></span>
            </label>
        </span>
    </span>

    <form>

        <div id="advanced" style="display: block" class="space-y-2">
            <span class="flex">
                <label for="sub_descr" class="flex w-full">
                    Name
                    <input type="text" id="sub_descr" class="w-full focus:shadow-md outline-none ml-2" placeholder="e.g. Star Wars"/>
                </label>
            </span>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="sub_cond_editor"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="sub-new.js"></script>

        <!-- wizard menu -->
        <span id="wizard_menu" class="flex content-between" style="display: none">
            <div class="dropdown">
              <button id="sub_menu" type="button" onclick="dropdown()" class="dropbtn text-lg text-left w-32 min-w-32 px-4">Buy âŒ„</button>
              <div id="awksubtype" class="dropdown-content grid grid-cols-2 w-full">
                  <fieldset>
                      <legend>Commerce</legend>
                      <div class="w-full text-left" onclick="showWizardCategory('com_buy', 'Buy')">Buy</div>
                      <div class="w-full text-left" onclick="showWizardCategory('com_sell', 'Sell')">Sell</div>
                  </fieldset>
                  <fieldset>
                      <legend>Employment</legend>
                      <div class="w-full text-left" onclick="showWizardCategory('emp_cv', 'CV')">CV</div>
                      <div class="w-full text-left" onclick="showWizardCategory('emp_job', 'Job')">Job</div>
                  </fieldset>
                  <fieldset>
                      <legend>Media</legend>
                      <div class="w-full text-left" onclick="showWizardCategory('media_post', 'Post')">Post</div>
                  </fieldset>
                  <fieldset>
                      <legend>People</legend>
                      <div class="w-full text-left" onclick="showWizardCategory('people_date', 'Dating')">Dating</div>
                  </fieldset>
              </div>
            </div>
        </span>

        <div id="wizard" style="display: none" class="space-y-2">

            <div id="com_buy" style="display: block" class="space-y-1">
            </div>

            <div id="com_sell" style="display: none" class="space-y-1">
            </div>

            <div id="emp_cv" style="display: none" class="space-y-1">
            </div>

            <div id="emp_job" style="display: none" class="space-y-1">
            </div>

            <div id="media_post" style="display: none" class="space-y-1">
            </div>

            <div id="people_date" style="display: none" class="space-y-1">
            </div>

        </div>

    </form>

</div>

</body>
</html>
