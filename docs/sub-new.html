<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0ed3ff">

    <title>Awakari App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="spectre-icons.min.css">
    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="jsoneditor.min.js"></script>
    <script src="sub-cond-schema.js"></script>

</head>
<body>

<div id="sub_new" class="flex-1 flex flex-col w-[320px] mx-auto" style="display: flex">

    <span class="text-lg grid grid-cols-2 my-2">
        <span class="text-lg">New Subscription</span>
        <span class="ml-4">
            <span>Advanced</span>
            <label class="ml-1 switch">
                <input type="checkbox" checked="checked" id="toggle_mode">
                <span class="slider round"></span>
            </label>
        </span>
    </span>

    <form>

        <span class="flex">
            <label for="sub_descr" class="flex w-full">
                <span class="text-lg">Name</span>
                <input type="text" id="sub_descr" class="mt-1 w-full focus:shadow-md outline-none ml-2" placeholder="e.g. Star Wars"/>
            </label>
        </span>

        <div id="advanced" style="display: block" class="space-y-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="sub_cond_editor"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="sub-new.js"></script>

        <!-- wizard -->
        <div id="wizard" style="display: none">

            <legend class="text-lg my-2">Matching Conditions:</legend>
            <div>
                <div class="grid">
                    <p>Any of keywords:</p>
                    <input id="cond_extra1" type="text" placeholder="" class="mt-1 border focus:shadow-md outline-none"/>
                </div>
                <div class="grid mt-2">
                    <div>
                        <span class="mr-16">And then any of keywords:</span>
                        <input type="checkbox" id="cond_extra2_not"/>
                        <span>Not</span>
                    </div>
                    <input id="cond_extra2" type="text" placeholder="" class="mt-1 border focus:shadow-md outline-none"/>
                </div>
                <div class="grid grid-cols-1 mt-2">
                    <div>
                        <span class="mr-16">And then any of keywords:</span>
                        <input type="checkbox" id="cond_extra3_not"/>
                        <span>Not</span>
                    </div>
                    <input id="cond_extra3" type="text" placeholder="" class="mt-1 border focus:shadow-md outline-none col-span-2"/>
                </div>
                <div class="grid grid-cols-1 mt-2">
                    <div>
                        <span class="mr-16">And then any of keywords:</span>
                        <input type="checkbox" id="cond_extra4_not"/>
                        <span>Not</span>
                    </div>
                    <input id="cond_extra4" type="text" placeholder="" class="mt-1 border focus:shadow-md outline-none col-span-2"/>
                </div>
            </div>
        </div>

    </form>

</div>

</body>
</html>
