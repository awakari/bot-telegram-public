<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0ed3ff">

    <title>Awakari App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="spectre-icons.min.css">
    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="jsoneditor.min.js"></script>
    <script src="sub-cond-schema.js"></script>

</head>
<body>

<div id="sub_new" class="flex-1 flex flex-col w-[320px] mx-auto" style="display: flex">

    <span class="text-lg grid grid-cols-2 my-2">
        <span class="text-lg">New Subscription</span>
        <span class="ml-4">
            <span>Advanced</span>
            <label class="ml-1 switch">
                <input type="checkbox" checked="checked" id="toggle_mode">
                <span class="slider round"></span>
            </label>
        </span>
    </span>

    <form>

        <span class="flex">
            <label for="sub_descr" class="flex w-full">
                <span class="text-lg">Name</span>
                <input type="text" id="sub_descr" class="mt-1 w-full focus:shadow-md outline-none ml-2" placeholder="e.g. Star Wars"/>
            </label>
        </span>

        <div id="advanced" style="display: block" class="space-y-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="sub_cond_editor"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="sub-new.js"></script>

        <!-- wizard -->
        <div id="wizard" style="display: none">
            <fieldset class="p-2">
                <legend class="text-lg px-2">Wizard</legend>
                <span class="flex content-between">
                    <div class="dropdown">
                      <button id="sub_menu" type="button" onclick="dropdown()" class="dropbtn text-lg text-left w-36 min-w-36 px-4">None ⌄</button>
                      <div id="awksubtype" class="dropdown-content grid grid-cols-2 w-full">
                          <fieldset>
                              <legend>Commerce</legend>
                              <div class="w-full text-left" onclick="showWizardCategory('com_buy', 'Buyers')">Buyers</div>
                              <div class="w-full text-left" onclick="showWizardCategory('com_sell', 'Sales')">Sales</div>
                          </fieldset>
                          <fieldset>
                              <legend>Employment</legend>
                              <div class="w-full text-left" onclick="showWizardCategory('emp_cv', 'Candidates')">Candidates</div>
                              <div class="w-full text-left" onclick="showWizardCategory('emp_job', 'Jobs')">Jobs</div>
                          </fieldset>
                          <fieldset>
                              <legend>Media</legend>
                              <div class="w-full text-left" onclick="showWizardCategory('media_post', 'Posts')">Posts</div>
                          </fieldset>
                          <fieldset>
                              <legend>People</legend>
                              <div class="w-full text-left" onclick="showWizardCategory('people_date', 'Dating')">Dating</div>
                          </fieldset>
                          <div class="w-full text-left" onclick="showWizardCategory('none', 'None')">None</div>
                      </div>
                    </div>
                </span>

                <div class="space-y-2" id="wizard_categories">

                    <div id="com_buy" style="display: none" class="space-y-1">

                    </div>

                    <div id="com_sell" style="display: none" class="space-y-1 grid grid-cols-4">

                        <span class="text-md">Category</span>
                        <input id="com_sell_category" list="com_sell_category_list" type="text" class="col-span-3 mt-1 border focus:shadow-md outline-none"/>
                        <datalist id="com_sell_category_list">
                            <option>Auto</option>
                            <option>Clothes</option>
                            <option>Education</option>
                            <option selected="selected">Electronics</option>
                            <option>Entertainment</option>
                            <option>Finance</option>
                            <option>Food</option>
                            <option>Health</option>
                            <option>Home</option>
                            <option>Real Estate</option>
                            <option>Services</option>
                            <option>Sport</option>
                            <option>Travel</option>
                        </datalist>

                        <span class="text-md">Price <span style="color: var(--tg-theme-hint-color)">(total)</span></span>
                        <select id="com_sell_price_operator" class="mr-2">
                            <option value="0"></option>
                            <option value="1">&gt;</option>
                            <option value="2">&ge;</option>
                            <option value="3">=</option>
                            <option value="4">&le;</option>
                            <option value="5">&lt;</option>
                        </select>
                        <input id="com_sell_price" type="number" min="0" step="1" class="mr-2"/>
                        <select id="com_sell_pricecurrency">
                            <option value="USD">$ USD</option>
                            <option value="EUR">€ EUR</option>
                            <option value="JPY">¥ JPY</option>
                            <option value="GBP">£ GBP</option>
                            <option value="CNY">¥ CNY</option>
                            <option value="INR">₹ INR</option>
                            <option value="RUB">₽ RUB</option>
                        </select>

                        <span class="text-md">Quantity</span>
                        <select id="com_sell_quantity_operator" class="mr-2">
                            <option value="0"></option>
                            <option value="1">&gt;</option>
                            <option value="2">&ge;</option>
                            <option value="3">=</option>
                            <option value="4">&le;</option>
                            <option value="5">&lt;</option>
                        </select>
                        <input id="com_sell_quantity" type="number" min="0" step="1" value="1" class="mr-2"/>
                        <select id="com_sell_quantityunit">
                            <option value="item">items</option>
                            <option value="kg">kilograms</option>
                            <option value="m">meters</option>
                            <option value="l">liters</option>
                            <option value="s">seconds</option>
                            <option value="min">minutes</option>
                            <option value="h">hours</option>
                            <option value="d">days</option>
                        </select>

                    </div>

                    <div id="emp_cv" style="display: none" class="space-y-1">
                    </div>

                    <div id="emp_job" style="display: none" class="space-y-1">
                    </div>

                    <div id="media_post" style="display: none" class="space-y-1">
                    </div>

                    <div id="people_date" style="display: none" class="space-y-1">
                    </div>

                    <div id="none" style="display: block" class="space-y-1">
                    </div>

                </div>
            </fieldset>

            <fieldset class="p-2 mt-2">
                <legend class="text-lg px-2">Additional Filters <span style="color: var(--tg-theme-hint-color)">(up to 4)</span></legend>
                <div class="grid grid-cols-1">
                    <div>
                        <span>And then any of keywords:</span>
                    </div>
                    <input id="cond_extra1" type="text" placeholder="" class="mt-1 border focus:shadow-md outline-none col-span-2"/>
                </div>
                <div class="grid grid-cols-1 mt-2">
                    <div>
                        <span class="mr-16">And then any of keywords:</span>
                        <input type="checkbox" id="cond_extra2_not"/>
                        <span>Not</span>
                    </div>
                    <input id="cond_extra2" type="text" placeholder="" class="mt-1 border focus:shadow-md outline-none col-span-2"/>
                </div>
                <div class="grid grid-cols-1 mt-2">
                    <div>
                        <span class="mr-16">And then any of keywords:</span>
                        <input type="checkbox" id="cond_extra3_not"/>
                        <span>Not</span>
                    </div>
                    <input id="cond_extra3" type="text" placeholder="" class="mt-1 border focus:shadow-md outline-none col-span-2"/>
                </div>
                <div class="grid grid-cols-1 mt-2">
                    <div>
                        <span class="mr-16">And then any of keywords:</span>
                        <input type="checkbox" id="cond_extra4_not"/>
                        <span>Not</span>
                    </div>
                    <input id="cond_extra4" type="text" placeholder="" class="mt-1 border focus:shadow-md outline-none col-span-2"/>
                </div>
            </fieldset>
        </div>

    </form>

</div>

</body>
</html>
