<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0ed3ff">

    <title>Awakari App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="price-calc-msgs.js"></script>

</head>
<body onload="loadForm()">

<div id="msg_new" class="flex-1 flex flex-col w-[320px] mx-auto" style="display: flex">
    <!-- section body top nav -->
    <nav class="flex-none justify-between w-[320px] py-2">
        <center>
            <p><b class="text-lg">Message Daily Publications</b></p>
        </center>
    </nav>

    <main>
        <form class="space-y-2 py-2 items-center">
            <div class="grid grid-cols-4">
                <input type="number" id="count_limit_msgs" min="2" max="1440" value="10" onchange="refreshPrice('count_limit_msgs')" class="border m-1 focus:shadow-md outline-none"/>
                <input type="range" id="count_limit_msgs_range" min="2" max="1440" value="10" onchange="refreshPrice('count_limit_msgs_range')" class="col-span-3 m-1 border focus:shadow-md outline-none"/>
                <span class="m-1 col-span-2">Price per day:</span><span class="m-1" id="price_daily"></span><span class="m-1">€</span>
                <span class="m-1 col-span-2">Period:</span><span id="period_days" class="m-1">30</span><span class="m-1">days</span>
                <span class="m-1 col-span-2">Total:</span><span class="m-1" id="price_total"></span><span class="m-1">€</span>
                <span class="m-1 col-span-2">Expires:</span><span class="m-1 col-span-2" id="date_until"></span>
            </div>
            <span class="items-center flex py-2 h-16">
                <button type="button" title="Submit" class="submit h-full w-full flex text-center items-center" onclick="submitMsg()">
                    <p class="text-lg ml-32">Submit</p>
                </button>
            </span>
        </form>
    </main>
</div>

</body>
</html>
