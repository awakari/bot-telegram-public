<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0ed3ff">

    <title>Awakari App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="spectre-icons.min.css">
    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="jsoneditor.min.js"></script>
    <script src="sub-cond-schema.js"></script>

</head>
<body onload="loadCond()">

<div id="sub_new" class="flex-1 flex flex-col w-[320px] mx-auto" style="display: flex">

    <nav class="flex-none justify-between h-10 w-[320px] py-2">
        <span class="flex space-x-2">
            <p class="text-lg"><b>Condition</b></p>
            <p id="cond_raw"></p>
        </span>
    </nav>

    <main>
        <form class="space-y-2 py-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="sub_cond_editor"></div>
                    </div>
                </div>
            </div>
            <script src="sub-cond.js"></script>
            <span class="items-center flex py-2 h-16">
                <button id="btn_submit" type="button" title="Submit" class="submit h-full w-full flex text-center items-center" disabled="disabled" onclick="generateSub()">
                    <p id="btn_submit_txt" class="text-lg ml-32">Submit</p>
                </button>
            </span>
        </form>
    </main>
</div>

</body>
</html>
