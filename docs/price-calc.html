<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0ed3ff">

    <title>Awakari App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="price-calc.js"></script>

</head>
<body onload="loadForm()">

<div id="msg_new" class="flex-1 flex flex-col w-[320px] mx-auto" style="display: flex">
    <!-- section body top nav -->
    <nav class="flex-none justify-between h-10 w-[320px] py-2">
        <span class="flex space-x-2">
            <p class="text-lg"><b>Calculator</b></p>
        </span>
    </nav>

    <main>
        <form class="space-y-2 py-2 items-center">
            <fieldset class="border p-2">
                <legend>Time</legend>
                <div class="grid grid-cols-4">
                    <label for="date_until" class="m-1">Until</label>
                    <input type="date" id="date_until" class="col-span-3 border focus:shadow-md outline-none m-1" onchange="refreshPrice('date_until')"/>
                    <label for="days_total" class="m-1">Total Days</label>
                    <input type="number" readonly="readonly" id="days_total" class="col-span-3 border focus:shadow-md outline-none m-1"/>
                </div>
            </fieldset>
            <center class="text-xl">×</center>
            <fieldset class="border p-2">
                <legend>Limits</legend>
                <fieldset class="border p-2">
                    <legend>
                        Enabled Subscription Count
                        <span class="col-span-1 text-sm text-slate-400 m-1">€ 1/item</span>
                    </legend>
                    <div class="grid grid-cols-4">
                        <input type="number" id="count_limit_subs" min="1" max="100" value="1" onchange="refreshPrice('count_limit_subs')" class="border m-1 focus:shadow-md outline-none text-slate-700"/>
                        <input type="range" id="count_limit_subs_range" min="1" max="100" value="1" onchange="refreshPrice('count_limit_subs_range')" class="col-span-3 m-1 border focus:shadow-md outline-none text-slate-700"/>
                    </div>
                </fieldset>
                <center class="text-xl col-span-4">+</center>
                <fieldset class="border p-2">
                    <legend>
                        Message Daily Publications
                        <span class="col-span-1 text-sm text-slate-400 m-1">€ 1/item</span>
                    </legend>
                    <div class="grid grid-cols-4">
                        <input type="number" id="count_limit_msgs" min="1" max="100" value="1" onchange="refreshPrice('count_limit_msgs')" class="border m-1 focus:shadow-md outline-none text-slate-700"/>
                        <input type="range" id="count_limit_msgs_range" min="1" max="1000" onchange="refreshPrice('count_limit_msgs_range')" value="1" class="col-span-3 m-1 border focus:shadow-md outline-none text-slate-700"/>
                    </div>
                </fieldset>
            </fieldset>
            <center class="text-xl">
                =
            </center>
            <center class="text-xl">
                € <span id="price_total">0</span>
            </center>
            <span class="items-center flex py-2 h-16">
                <button type="button" title="Submit" class="submit h-full w-full flex text-center items-center" onclick="submitMsg()">
                    <p class="text-lg ml-32">Submit</p>
                </button>
            </span>
        </form>
    </main>
</div>

</body>
</html>
