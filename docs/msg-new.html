<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0ed3ff">

    <title>Awakari App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="msg-new.js"></script>

</head>
<body onload="loadForm()">

<div id="msg_new" class="flex-1 flex flex-col w-[320px] mx-auto" style="display: flex">
    <main>

        <form class="py-2">

            <label class="switch">
                <input type="checkbox" checked="checked" id="toggle_mode">
                <span class="slider round"></span>
            </label>
            <span class="ml-2 mt-4 text-lg">Advanced</span>

            <div id="wizard" style="display: none">
                <span class="flex content-between py-2">
                    <div class="dropdown">
                      <button type="button" onclick="dropdown()" class="dropbtn text-lg w-24">Publish...</button>
                      <div id="awkpubtype" class="dropdown-content grid grid-cols-2 w-full">
                          <fieldset>
                              <legend>Commerce</legend>
                              <button class="w-full text-left" onclick="showWizardCategory('com_ad')">Advertise</button>
                              <button class="w-full text-left" onclick="showWizardCategory('com_buy')">Buy</button>
                              <button class="w-full text-left" onclick="showWizardCategory('com_sell')">Sell</button>
                          </fieldset>
                          <fieldset>
                              <legend>Employment</legend>
                              <button class="w-full text-left" onclick="showWizardCategory('job_find')">CV</button>
                              <button class="w-full text-left" onclick="showWizardCategory('job_hire')">Job</button>
                          </fieldset>
                          <fieldset>
                              <legend>Media</legend>
                              <button class="w-full text-left" onclick="showWizardCategory('media_post')">Post</button>
                          </fieldset>
                          <fieldset>
                              <legend>People</legend>
                              <button class="w-full text-left" onclick="showWizardCategory('people_date')">Dating Profile</button>
                          </fieldset>
                      </div>
                    </div>
                </span>
                <div id="wizard_categories">
                    <div id="com_ad" style="display: none" class="space-y-2">
                        <h1 class="text-lg">Advertise</h1>
                        <div class="mt-2 grid grid-cols-2">
                            <span class="pt-2 text-lg">Category <span class="text-red-600">*</span></span>
                            <input id="subcategory" list="categoryad" type="text" class="w-full border focus:shadow-md outline-none"/>
                            <datalist id="categoryad">
                                <option>Auto</option>
                                <option>Clothes</option>
                                <option>Education</option>
                                <option selected="selected">Electronics</option>
                                <option>Entertainment</option>
                                <option>Finance</option>
                                <option>Food</option>
                                <option>Health</option>
                                <option>Home</option>
                                <option>Real Estate</option>
                                <option>Services</option>
                                <option>Sport</option>
                                <option>Travel</option>
                            </datalist>
                        </div>
                        <div class="mt-2">
                            <label>
                                <span class="pt-2 text-lg">Headline <span class="text-red-600">*</span></span>
                                <input id="title" type="text" class="w-full border focus:shadow-md outline-none" placeholder="New Smartwatch XYZ-2000"/>
                            </label>
                        </div>
                        <div class="mt-2">
                            <label>
                                <span class="pt-2 text-lg">Detailed Description <span class="text-red-600">*</span></span>
                                <textarea id="data" rows="5" class="w-full" placeholder="Introducing the XYZ-2000, the ultimate smartwatch. Stay connected and stylish with XYZ."></textarea>
                            </label>
                        </div>
                        <div class="mt-2">
                            <label>
                                <span class="pt-2 text-lg">Link <span class="text-red-600">*</span></span>
                                <input id="source" type="text" class="w-full border focus:shadow-md outline-none" placeholder="https://xyz.com"/>
                            </label>
                        </div>
                        <div class="mt-2">
                            <label>
                                <span class="pt-2 text-lg">Image/Video Link</span>
                                <input id="imageurl" type="text" class="w-full border focus:shadow-md outline-none" placeholder="https://xyz.com/logo.png"/>
                            </label>
                        </div>
                        <div class="mt-2">
                            <label>
                                <span class="pt-2 text-lg">Contact Info (Phone, Email)</span>
                                <input id="contact" type="text" class="w-full border focus:shadow-md outline-none" placeholder="+1234567890"/>
                            </label>
                        </div>
                        <div class="mt-2">
                            <label>
                                <span class="pt-2 text-lg">Tags (space separated)</span>
                                <input id="categories" type="text" class="w-full border focus:shadow-md outline-none" placeholder="smartwatch wearable xyz"/>
                            </label>
                        </div>
                    </div>
                    <div id="com_buy" style="display: none" class="space-y-2">
                        <h1 class="text-lg">Buy</h1>
                        <fieldset class="p-2">
                            <legend class="text-lg px-2">Quantity</legend>
                            <div class="grid grid-cols-2 space-y-2">
                                <span class="pt-2">Unit</span>
                                <select id="quantityunit">
                                    <option value="item">items</option>
                                    <option value="kg">kilograms</option>
                                    <option value="m">meters</option>
                                    <option value="l">liters</option>
                                    <option value="s">seconds</option>
                                    <option value="min">minutes</option>
                                    <option value="h">hours</option>
                                    <option value="d">days</option>
                                </select>
                                <span class="pt-2">Min</span>
                                <input id="quantitymin" type="number" class="w-full border focus:shadow-md outline-none" placeholder="1" value="1"/>
                                <span class="pt-2">Max</span>
                                <input id="quantitymax" type="number" class="w-full border focus:shadow-md outline-none" placeholder="1" value="1"/>
                            </div>
                        </fieldset>
                        <fieldset class="p-2">
                            <legend class="text-lg px-2">Price</legend>
                            <div class="grid grid-cols-2 space-y-2">
                                <span class="pt-2">Currency</span>
                                <select id="pricecurrency">
                                    <option value="USD">$ USD</option>
                                    <option value="EUR">€ EUR</option>
                                    <option value="JPY">¥ JPY</option>
                                    <option value="GBP">£ GBP</option>
                                    <option value="CNY">¥ CNY</option>
                                    <option value="INR">₹ INR</option>
                                    <option value="RUB">₽ RUB</option>
                                </select>
                                <span class="pt-2">Min</span>
                                <input id="pricemin" type="number" class="w-full border focus:shadow-md outline-none" placeholder="1.2"/>
                                <span class="pt-2">Max</span>
                                <input id="pricemax" type="number" class="w-full border focus:shadow-md outline-none" placeholder="3"/>
                            </div>
                        </fieldset>
                    </div>
                    <div id="com_sell" style="display: none">
                        <h1>Sell</h1>
                    </div>
                    <div id="job_find" style="display: none">
                        <h1>Publish your CV</h1>
                    </div>
                    <div id="job_hire" style="display: none">
                        <h1>Publish a job description</h1>
                    </div>
                    <div id="media_post" style="display: block">
                        <h1>Publish article/post</h1>
                    </div>
                    <div id="people_date" style="display: none">
                        <h1>Publish your dating profile</h1>
                    </div>
                    <div id="people_follow" style="display: none">
                        <h1>Follow a person</h1>
                    </div>
                </div>
            </div>


            <div id="advanced" style="display: block">
                <label for="msg_txt_data">
                    <span class="flex content-between py-2">
                        <span class="text-lg">Message Text</span>
                    </span>
                    <textarea
                            id="msg_txt_data"
                            rows="5"
                            class="font-mono text-sm w-full focus:shadow-md outline-none"
                            placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua..."></textarea>
                </label>
                <span>
                    <p class="py-2 text-lg">Custom Attributes</p>
                    <div id="msg_attrs_form" class="space-y-2"></div>
                    <span class="grid grid-cols-6 w-full text-sm font-mono items-center mt-2">
                        <input type="text" placeholder="name" id="msg_attr_name" class="col-span-3 msg-attr-name truncate border focus:shadow-md outline-none"/>
                        <select id="msg_attr_type" class="col-span-2 ml-1 truncate focus:shadow-md outline-none">
                            <option>boolean</option>
                            <option>bytes</option>
                            <option>integer</option>
                            <option selected="selected">string</option>
                            <option>timestamp</option>
                            <option>uri</option>
                            <option>uri_ref</option>
                        </select>
                        <button type="button" title="Add Attribute" onclick="addMessageAttribute();" class="attr row-span-2 m-2 text-3xl font-mono focus:outline-none flex items-center justify-center">
                            +
                        </button>
                        <input type="text" placeholder="value" id="msg_attr_value" class="col-span-5 w-full font-mono truncate border focus:shadow-md outline-none"/>
                    </span>
                    <textarea id="msg_attrs" rows="10" disabled="disabled" hidden="hidden" class="border font-mono text-xs w-full focus:shadow-md outline-none"></textarea>
                </span>
                <span class="p-2 space-y-2">
                    <p class="text-lg">Id</p>
                    <p>
                        <input type="text" id="msg_id" disabled="disabled" value="" class="border w-full focus:shadow-md outline-none font-mono text-sm"/>
                    </p>
                </span>
            </div>

        </form>
    </main>
</div>

</body>
</html>
