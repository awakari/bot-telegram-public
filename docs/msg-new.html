<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0ed3ff">

    <title>Awakari App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="msg-new.js"></script>

</head>
<body onload="loadForm()">

<div id="msg_new" class="flex-1 flex flex-col w-[320px] mx-auto" style="display: flex">
    <!-- section body top nav -->
    <nav class="flex-none justify-between h-10 w-[320px] py-2">
        <span class="flex space-x-2">
            <p class="text-lg"><b>New Message</b></p>
        </span>
    </nav>

    <main>
        <form class="space-y-2 py-2">
            <label for="msg_txt_data">
                Text
                <textarea
                        id="msg_txt_data"
                        rows="5"
                        class="font-mono text-sm w-full focus:shadow-md outline-none"
                        placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua..."></textarea>
            </label>
            <span>
                <p class="py-2">Attributes</p>
                <div id="msg_attrs_form" class="space-y-2"></div>
                <span class="grid grid-cols-6 w-full text-sm font-mono items-center mt-2">
                    <input type="text" placeholder="name" id="msg_attr_name" class="col-span-3 msg-attr-name truncate border focus:shadow-md outline-none"/>
                    <select id="msg_attr_type" class="col-span-2 ml-1 truncate focus:shadow-md outline-none">
                        <option>boolean</option>
                        <option>bytes</option>
                        <option>integer</option>
                        <option selected="selected">string</option>
                        <option>timestamp</option>
                        <option>uri</option>
                        <option>uri_ref</option>
                    </select>
                    <button type="button" title="Add Attribute" onclick="addMessageAttribute();" class="attr row-span-2 m-2 text-3xl font-mono focus:outline-none flex items-center justify-center">
                        +
                    </button>
                    <input type="text" placeholder="value" id="msg_attr_value" class="col-span-5 w-full font-mono truncate border focus:shadow-md outline-none"/>
                </span>
                <textarea id="msg_attrs" rows="10" disabled="disabled" hidden="hidden" class="border font-mono text-xs w-full focus:shadow-md outline-none"></textarea>
            </span>
            <span class="p-2 space-y-2">
                <p>Id</p>
                <p>
                    <input type="text" id="msg_id" disabled="disabled" value="" class="border w-full focus:shadow-md outline-none font-mono text-sm"/>
                </p>
            </span>
            <span class="items-center flex py-2 h-16">
                <button type="button" title="Submit" class="submit h-full w-full flex text-center items-center" onclick="submitMsg()">
                    <p class="text-lg ml-32">Submit</p>
                </button>
            </span>
        </form>
    </main>
</div>

</body>
</html>
